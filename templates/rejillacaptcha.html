<div class="Table" style=" margin-top: 10px;">
    <div class="Row" style="margin-bottom: 1px;">
        <label>Objeto a identificar en el captcha:</label>
    </div>
    <div class="Row" >
        <input class="form-control" style="width: 305px;" type="text" name="idtexto" id="idtexto" value="{{texto}}">

    </div>
</div>

    </div>
    <div class="Row">
        <button id="enviard" class="btn btn-primary" onclick="guarda_captcha();">Guardar</button>
